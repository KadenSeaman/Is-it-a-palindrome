<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Is it a Palindrome?</h1>
    <div class="container">
        <h2>Enter in text to check for a palindrome:</h2>
        <div class="input-container">
            <input id="text-input" type="text">
            <button id="check-btn">Check</button>
        </div>
        <div id="result">
            <p id="errorText"></p>
            <p id="isPalindrome">a</p>
            <p id="isNotPalindrome">b</p>
        </div>
    </div>
    <div class="sub-container">
        <p class="sub-container-text">ðŸ’¡ A <span class="italic">palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing</p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
